<script id="tpl-cmnt-tcs-old" type="text/x-jquery-tmpl"> 	<div id="cmnt-view-${id}" class="tile-content ${key}-${id}">		{{tmpl "#tpl-cmnt-view"}}	</div>	<div id="cmnt-edit-${id}" class="tile-content ${key}-${id}">		{{tmpl "#tpl-cmnt-edt"}}	</div></script><script id="tpl-cmnt-view" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.comment.title,		tiles : [			{ name : 'Edit Comment', href : '!/view/#cmnt-edit-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		<div id="comment-view-panel-${message.comment.cmtid}" class="{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}panel{{/if}}">		<table class="post-list"><tbody>						<tr>				<td>					<div><a href="profile/${message.chain.user}/" class="ui bigtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')">${message.chain.user}</a></div>				</td>				<td>					{{html message.comment.comment}}					<br /><br />					<span class="desc">					Last modified on ${FireSpark.core.helper.readTime(Number(message.chain.mtime))} 					<br />					${message.chain.count} Comments{{if FireSpark.core.helper.dataEquals(message.chain.count, 0)}}{{else}} &middot; Last comment by <a href="profile/${message.chain.author}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${message.chain.author}.png')">${message.chain.author}{{/if}}</a>					</span>					<br />				</td>			</tr>			</tbody></table>	</div></script><script id="tpl-cmnt-edt" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.comment.title,		tiles : [			{ name : 'View Comment', href : '!/view/#cmnt-view-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		<div id="comment-edit-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._comment-edit-panel-${id}:ln._sync">			<table class="formtable part15"><tbody>						<tr>				<td>Ttle</td>				<td>					<input type="text" name="title" class="required wall" value="${message.comment.title}" />					<span class="error hidden">Invalid Title</span>				</td>			</tr>						<tr>				<td>Comment</td>				<td>					<textarea name="comment" class="wysiwyg full" rows="15">${message.comment.comment}</textarea>				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.comment.edit" />					<input type="hidden" name="cmtid" value="${message.comment.cmtid}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				</td>				<td>					<input name="submit" type="submit" value="Save" class="button"/>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>	</div></script><script id="tpl-cmnt-tcs" type="text/x-jquery-tmpl"> 	<div id="cmnt-list-${id}" class="tile-content ${key}-${id} inline-panel">		{{tmpl "#tpl-cmnt-lst"}}	</div></script><script id="tpl-cmnt-add" type="text/x-jquery-tmpl"> 	<div id="comment-add-panel-${id}">		{{if user}}		<form action="run.php" method="post" class="navigate" id="_write:sel._comment-add-panel-${id}:ln._sync">			<table class="post-list"><tbody>			<tr>				<td>					<div><a href="profile/${user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${user}.png')">${FireSpark.core.helper.dataShort(user, 15, true)}</a></div>				</td>				<td>					<span>					<textarea name="comment" class="cmnt-text required"></textarea>					<span class="error hidden">Invalid Comment</span>					<br />					<input name="submit" type="submit" value="Comment" class="button cmnt-btn"/>					<input type="hidden" name="service" value="display.comment.add" />					<input type="hidden" name="postid" value="${message.postid}" />					<input type="hidden" name="pname" value="${message.name}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input name="submit" type="reset" value="Reset" class="button cmnt-btn"/>					<span class="status"></span>					</span>				</td>			</tr>			</tbody></table>		</form>		{{/if}}	</div></script><script id="tpl-cmnt-tbl" type="text/x-jquery-tmpl"> 	<table class="post-list"><tbody>	{{if jQuery(message.comments).length}}	{{each message.comments}}		<tr>			<td>				<div><a href="profile/${chain.user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${chain.user}.png')">${FireSpark.core.helper.dataShort(chain.user, 12, true)}</a></div>			</td>			<td>				<span class="{{if FireSpark.core.helper.dataEquals(user == chain.user || message.admin, true)}}cmnt-block{{/if}}">					<span class="cmnt-display">${comment.comment}</span>					{{if FireSpark.core.helper.dataEquals(user == chain.user || message.admin, true)}}					<form class="cmnt-form hidden">						<span id="cmnt-rm-${comment.cmtid}">						<input type="hidden" name="service" value="display.comment.remove" class="data" />						<input type="hidden" name="postid" value="${message.postid}" class="data" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" class="data" />												<input type="hidden" name="service" value="display.comment.edit" />						<input type="hidden" name="cmtid" value="${comment.cmtid}" class="data" />						<textarea name="comment" class="cmnt-text"></textarea>						<br />						<input name="submit" type="submit" value="Change" class="button cmnt-save cmnt-btn"/>						<input name="submit" type="button" value="Cancel" class="button cmnt-cancel cmnt-btn"/>												<button type="button" class="button load navigate cmnt-btn" id="#/write/div/#cmnt-rm-${comment.cmtid}/~/ln/#sync/">Remove</button>						<span class="status"></span>						</span>					</form>					{{/if}}				</span>			</td>		</tr>	{{/each}}	{{else}}		<tr><td></td><td>No comments yet</td></tr>	{{/if}}	</tbody></table></script><script id="tpl-cmnt-lst" type="text/x-jquery-tmpl"> 	<div id="comment-list-panel-${id}" >		{{tmpl({ message : $item.data.message, navigator : $item.data.navigator, user: $item.data.user || '' }) "#tpl-cmnt-tbl"}}	</div>		<div id="cmnt-add-${id}">		{{tmpl "#tpl-cmnt-add"}}	</div>		{{if jQuery(message.comments).length}}		{{tmpl({ message: $item.data.message, service: 'comments' }) "#tpl-pgn-lst"}}	{{/if}}</script><script type="text/javascript" src="ui/js/jquery.inline-edit.js"></script>
