<script id="tpl-cmnt-tcs" type="text/x-jquery-tmpl"> 	<div id="cmnt-list-${id}" class="tile-content ${key}-${id} inline-panel">		{{tmpl "#tpl-cmnt-lst"}}	</div></script><script id="tpl-cmnt-add" type="text/x-jquery-tmpl"> 	<div id="comment-add-panel-${id}">		{{if FireSpark.core.helper.dataEquals(message.cmntadmin || message.admin, 1)}}		<form action="run.php" method="post" class="navigate" id="_write:sel._comment-add-panel-${id}:ln._sync">			<table class="post-list"><tbody>			<tr>				<td>					<div><a href="profile/${user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${user}.png')"></a></div>				</td>				<td>					<span>					<textarea name="comment" class="cmnt-text required"></textarea>					<span class="error hidden">Invalid Comment</span>					<br />					<input name="submit" type="submit" value="Comment" class="button cmnt-btn"/>					<input type="hidden" name="service" value="display.comment.add" />					<input type="hidden" name="postid" value="${message.postid}" />					<input type="hidden" name="pname" value="${message.name}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input type="reset" value="Reset" class="button cmnt-btn"/>					<span class="status"></span>					</span>				</td>			</tr>			</tbody></table>		</form>		{{/if}}	</div></script><script id="tpl-cmnt-tbl" type="text/x-jquery-tmpl"> 	<table class="post-list"><tbody>	{{if jQuery(message.comments).length}}	{{each message.comments}}		<tr>			<td>				<div><a href="profile/${chain.user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${chain.user}.png')"></a></div>			</td>			<td>				<span class="{{if FireSpark.core.helper.dataEquals(user == chain.user || message.admin, true)}}cmnt-block{{/if}}">					<a href="profile/${chain.user}/" class="ui"><strong>${chain.user}</strong></a>&nbsp;&nbsp;					<span class="cmnt-display">${comment.comment}</span>					{{if FireSpark.core.helper.dataEquals(user == chain.user || message.admin, true)}}					<form class="cmnt-form hidden">						<span id="cmnt-rm-${comment.cmtid}">						<input type="hidden" name="service" value="display.comment.remove" class="data" />						<input type="hidden" name="postid" value="${message.postid}" class="data" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" class="data" />												<input type="hidden" name="service" value="display.comment.edit" />						<input type="hidden" name="cmtid" value="${comment.cmtid}" class="data" />						<textarea name="comment" class="cmnt-text"></textarea>						<br />						<input name="submit" type="submit" value="Change" class="button cmnt-save cmnt-btn"/>						<input type="button" value="Cancel" class="button cmnt-cancel cmnt-btn"/>												<button type="button" class="button load navigate cmnt-btn" id="#/write/div/#cmnt-rm-${comment.cmtid}/~/ln/#sync/">Remove</button>						<span class="status"></span>						</span>					</form>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(comment.reply != '' || message.admin, true)}}				<table class="reply-list"><tbody><tr>				<td><div><a href="profile/${message.chain.user}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')"></a></div></td>				<td>					<span class="{{if FireSpark.core.helper.dataEquals(message.admin, true)}}cmnt-block{{/if}}">						<a href="profile/${message.chain.user}/" class="ui"><strong>${message.chain.user}</strong></a>&nbsp;&nbsp;						<span class="cmnt-display">${comment.reply}</span>						{{if FireSpark.core.helper.dataEquals(comment.reply == '', true)}}<input type="button" value="Reply" class="button cmnt-edit cmnt-btn"/>{{/if}}<br/>						{{if FireSpark.core.helper.dataEquals(message.admin, true)}}						<form class="cmnt-form hidden">							<span id="cmnt-rm-${comment.cmtid}">							<input type="hidden" name="service" value="display.comment.reply" />							<input type="hidden" name="cmtid" value="${comment.cmtid}" class="data" />							<textarea name="reply" class="cmnt-text"></textarea>							<br />							<input name="submit" type="submit" value="Reply" class="button cmnt-save cmnt-btn"/>							<input type="button" value="Cancel" class="button cmnt-cancel cmnt-btn"/>						</form>						{{/if}}					</span>				</td>				</tr></tbody></table>				{{else}}				<br />				{{/if}}								<span class="desc">${FireSpark.core.helper.readTime(Number(chain.mtime))}</span>			</td>		</tr>	{{/each}}	{{else}}		<tr><td></td><td>No comments yet</td></tr>	{{/if}}	</tbody></table></script><script id="tpl-cmnt-lst" type="text/x-jquery-tmpl"> 	<div id="comment-list-panel-${id}" >		{{tmpl({ message : $item.data.message, navigator : $item.data.navigator, user: $item.data.user || '' }) "#tpl-cmnt-tbl"}}	</div>		<div id="cmnt-add-${id}">		{{tmpl "#tpl-cmnt-add"}}	</div>		{{if jQuery(message.comments).length}}		{{tmpl({ message: $item.data.message, service: $item.data.service || 'comments' }) "#tpl-pgn-lst"}}	{{/if}}</script><script type="text/javascript" src="ui/js/jquery.inline-edit.js"></script>
