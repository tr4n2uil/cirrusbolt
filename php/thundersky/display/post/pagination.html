<script id="tpl-pgn-lst" type="text/x-jquery-tmpl"> 	{{if message.pgsz}}	{{if FireSpark.core.helper.dataOperate(message.pgsz, message.total, '<')}}	<div class="pagination">		Page(s) &nbsp; &nbsp; 		{{each FireSpark.ui.helper.containerPages(message.total, message.pgno, message.pgsz)}}			<span class="page-link {{if $value}}{{else}}current{{/if}}">				<a {{if $value}}class="ui" href="${service}/${message.id}/${message.name}/~/total/${message.total}/pgsz/${message.pgsz}/pgno/${$index}/"{{else}}href="#"{{/if}}>					${$index + 1}				</a>			</span>		{{/each}}		<span class="page-link"><a class="ui" href="${service}/${message.id}/${message.name}/~/total/${message.total}/pgsz/${message.total}/">All</a></span>	</div>	{{/if}}	{{/if}}</script>
