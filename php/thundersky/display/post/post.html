<script id="tpl-pst-tls" type="text/x-jquery-tmpl"> 	<span></span></script><script id="tpl-pst-tcs" type="text/x-jquery-tmpl"> 	<div id="pst-view-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-pst-view"}}	</div>	<div id="pst-edit-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-pst-edt"}}	</div></script><script id="tpl-pst-view" type="text/x-jquery-tmpl"> 	<p class="head">${message.post.title}</p>	<div id="post-view-panel-${message.post.postid}" class="{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}panel{{/if}}">		<table class="board-list"><tbody>						<tr>				<td>					<div><a href="profile/${message.chain.user}/" class="ui bigtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')">${message.chain.user}</a></div>				</td>				<td>					{{html message.post.post}}					<br /><br />					<span class="desc">					Last modified on ${FireSpark.core.helper.readTime(Number(message.chain.mtime))} 					<br />					${message.chain.count} Comments{{if FireSpark.core.helper.dataEquals(message.chain.count, 0)}}{{else}} &middot; Last comment by <a href="profile/${message.chain.author}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${message.chain.author}.png')">${FireSpark.core.helper.dataShort(message.chain.author, 12, true)}{{/if}}</a>					</span>					<br />				</td>			</tr>			</tbody></table>				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a class="navigate" href="!/view/#pst-edit-${id}/">Edit Post</a>         				</li>			</ul>		</div>		{{/if}}	</div></script><script id="tpl-pst-edt" type="text/x-jquery-tmpl"> 	<p class="head">Edit Post : ${message.post.title}</p>	<div id="post-edit-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._post-edit-panel-${id}:ln._sync">			<table class="formtable part15"><tbody>						<tr>				<td>Ttle</td>				<td>					<input type="text" name="title" class="required wall" value="${message.post.title}" />					<span class="error hidden">Invalid Title</span>				</td>			</tr>						<tr>				<td>Post</td>				<td>					<textarea name="post" class="wysiwyg full" rows="15">${message.post.post}</textarea>				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.post.edit" />					<input type="hidden" name="postid" value="${message.post.postid}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				</td>				<td>					<input name="submit" type="submit" value="Save" class="button"/>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a class="navigate" href="!/view/#pst-view-${id}/">View Post</a>         				</li>			</ul>		</div>		{{/if}}	</div></script><script id="tpl-pstl-tls" type="text/x-jquery-tmpl"> 	<span></span></script><script id="tpl-pstl-tcs" type="text/x-jquery-tmpl"> 	<div id="pst-list-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-pst-lst"}}	</div>	<div id="pst-add-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-pst-add"}}	</div></script><script id="tpl-pst-add" type="text/x-jquery-tmpl"> 	<p class="head">New Post : ${message.name}</p>	<div id="post-add-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._post-add-panel-${id}:ln._sync">			<table class="formtable part15"><tbody>						<tr>				<td>Title</td>				<td>					<input type="text" name="title" class="required wall" />					<span class="error hidden">Title</span>				</td>			</tr>						<tr>				<td>Post</td>				<td>					<textarea name="post" class="wysiwyg full" rows="15"></textarea>				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.post.add" />					<input type="hidden" name="boardid" value="${message.boardid}" />					<input type="hidden" name="bname" value="${message.name}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				</td>				<td>					<input name="submit" type="submit" value="Submit" class="button"/>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a class="navigate" href="!/view/#pst-list-${id}/">List Posts</a>         				</li>			</ul>		</div>		{{/if}}	</div></script><script id="tpl-pst-tbl" type="text/x-jquery-tmpl"> 	<table class="board-list"><tbody>	{{if jQuery(message.posts).length}}	{{each message.posts}}		<tr>			<td>				<div><a href="profile/${chain.user}/" class="ui bigtile" style="background-image: url('storage/public/thumbnails/person/${chain.user}.png')">${chain.user}</a></div>			</td>			<td>				<div class="{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}panel{{/if}}">					<span class="title"><a class="ui" href="post/${post.postid}/${FireSpark.core.helper.dataShort(post.title, 25, true)}/">${post.title}</a></span>					<br/>					${FireSpark.core.helper.dataShort(FireSpark.core.helper.dataStrip(post.post), 215, true)}					<br /><br />					<span class="desc">					Last modified on ${FireSpark.core.helper.readTime(Number(chain.mtime))} 					<br/>					${chain.count} Comments{{if FireSpark.core.helper.dataEquals(chain.count, 0)}}{{else}} &middot; Last comment by <a href="profile/${chain.author}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${chain.author}.png')">${FireSpark.core.helper.dataShort(chain.author, 12, true)}{{/if}}</a>					</span>					<br />										{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}					<div class="optmenu hover">						<ul class="hover-menu vertical">															<span id="pst-rm-${post.postid}">								<input type="hidden" name="service" value="display.post.remove" class="data" />								<input type="hidden" name="boardid" value="${message.boardid}" class="data" />								<input type="hidden" name="postid" value="${post.postid}" class="data" />								<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" class="data" />								<li><a class="launch" href="#/write/div/#pst-rm-${post.postid}/~/ln/#sync/">Remove</a></li>								<span class="status"></span>							</span>						</ul>					</div>					{{/if}}				</div>			</td>		</tr>	{{/each}}	{{else}}		<tr><td></td><td>No posts yet</td></tr>	{{/if}}	</tbody></table></script><script id="tpl-pst-lst" type="text/x-jquery-tmpl"> 	<div class="{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}panel{{/if}}">		<p class="head">${message.name}</p>		{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a class="navigate" href="!/view/#pst-add-${message.boardid}/">New Post</a>         				</li>			</ul>		</div>		{{/if}}	</div>	<div id="post-list-panel-${id}">		{{tmpl({ message : $item.data.message }) "#tpl-pst-tbl"}}	</div>	{{if jQuery(message.posts).length}}	{{if message.pgsz}}	{{if FireSpark.core.helper.dataOperate(message.pgsz, message.total, '<')}}	<div class="pagination">		Page(s) &nbsp; &nbsp; 		{{each FireSpark.ui.helper.containerPages(message.total, message.pgno, message.pgsz)}}			<span class="page-link">{{if $value}}<a class="ui" href="posts/${message.id}/${message.name}/~/total/${message.total}/pgsz/${message.pgsz}/pgno/${$index}/">{{/if}}${$index + 1}{{if $value}}</a>{{/if}}</span>		{{/each}}	</div>	{{/if}}	{{/if}}	{{/if}}</script><link rel="stylesheet" href="ui/js/jwysiwyg/jquery.wysiwyg.css" type="text/css" /><script type="text/javascript" src="ui/js/jwysiwyg/jquery.wysiwyg.js"></script>
