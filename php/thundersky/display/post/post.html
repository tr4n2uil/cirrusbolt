<script id="tpl-pst-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		ins : $item.data.ins,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.dataShort('Post : ' + $item.data.message.post.title, 18, true),		tiles : [{			tile : '#pst-view',			style : '',			name : 'View',			privileged : true,			tpl : false		},{			tile : '#pst-edit',			style : '',			name : 'Edit',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.ui.template.Tiles}}</script><script id="tpl-pst-tcs" type="text/x-jquery-tmpl"> 	<div id="pst-view-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-pst-prf"}}	</div>	<div id="pst-edit-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-pst-edt"}}	</div></script><script id="tpl-pst-prf" type="text/x-jquery-tmpl"> 	<p class="head">${message.post.title}</p>	<div id="post-view-panel-${message.post.postid}" class="panel">		{{tmpl({ message: $item.data.message, list : false, admin : $item.data.message.admin }) "#tpl-pst-stp"}}	</div></script><script id="tpl-pst-edt" type="text/x-jquery-tmpl"> 	<p class="head">Edit Post : ${message.post.title}</p>	<div id="post-edit-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._post-edit-panel-${id}:ln._sync">						<label class="field">				<span class="pleft">Title</span>				<span class="pright">					<input type="text" name="title" class="required cover" value="${message.post.title}"/>					<span class="error hidden">Invalid&nbsp;Title</span>				</span>			</label>			<div class="clearfloat"></div>						<label class="field">				<span class="pleft">Content</span>				<span class="pright">					<textarea name="post" class="cover">${message.post.post}</textarea>				</span>			</label>			<div class="clearfloat"></div>				<p class="field">				<span class="pleft">					<input type="hidden" name="service" value="display.post.edit" />					<input type="hidden" name="postid" value="${message.post.postid}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input name="submit" type="submit" value="Save" class="button"/>				</span>				<span class="pright">					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</span>		</p>			<div class="clearfloat"></div>					</form>	</div></script><script id="tpl-pstl-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		ins : $item.data.ins,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.dataShort($item.data.message.name, 18, true),		tiles : [{			tile : '#pst-list',			style : '',			name : 'List',			privileged : false,			tpl : false		},{			tile : '#pst-add',			style : '',			name : 'Add',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.ui.template.Tiles}}</script><script id="tpl-pstl-tcs" type="text/x-jquery-tmpl"> 	<div id="pst-list-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-pst-lst"}}	</div>	<div id="pst-add-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-pst-add"}}	</div></script><script id="tpl-pst-add" type="text/x-jquery-tmpl"> 	<p class="head">New Post : ${message.name}</p>	<div id="post-add-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._post-add-panel-${id}:ln._sync">						<label class="field">				<span class="pleft">Title</span>				<span class="pright">					<input type="text" name="title" class="required cover data" />					<span class="error hidden">Invalid&nbsp;Title</span>				</span>			</label>			<div class="clearfloat"></div>						<label class="field">				<span class="pleft">Content</span>				<span class="pright">					<textarea name="post" class="cover"></textarea>				</span>			</label>			<div class="clearfloat"></div>				<p class="field">				<span class="pleft">					<input type="hidden" name="service" value="display.post.add" />					<input type="hidden" name="boardid" value="${message.boardid}" />					<input type="hidden" name="bname" value="${message.name}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input name="submit" type="submit" value="Submit" class="button"/>				</span>				<span class="pright">					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</span>			</p>			<div class="clearfloat"></div>					</form>	</div></script><script id="tpl-pst-lst" type="text/x-jquery-tmpl"> 	<p class="head">${message.name}</p>	{{each message.posts}}		<div id="post-browse-panel-${post.postid}" class="panel">			{{tmpl({ message: $value, list : true, admin : message.admin, }) "#tpl-pst-stp"}}		</div>	{{/each}}</script><script id="tpl-pst-stp" type="text/x-jquery-tmpl"> 	<p class="subhead">{{if list}}<a href="post/${message.post.postid}/${FireSpark.core.helper.dataShort(message.post.title, 15, true)}/" class="ui">{{/if}}${message.post.title}{{if list}}</a>{{/if}}</p>	{{if message.post.post}}	<p>${FireSpark.core.helper.dataShort(message.post.post, 25, list)}</p>	{{/if}}	<div class="optmenu hover">		<ul class="hover-menu vertical">			<li>				<a href="#" class="options tile"></a>				<ul class="menu-list">					{{if FireSpark.core.helper.dataEquals(admin, 1)}}<li><a href="#" >Remove</a></li>{{/if}}				</ul>			</li>		</ul>	</div></script>
