<script id="tpl-pst-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		ins : $item.data.ins,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.dataShort('Post : ' + $item.data.message.post.title, 35, true),		tiles : [{			tile : '#pst-view',			style : '',			name : 'View',			privileged : true,			tpl : false		},{			tile : '#pst-edit',			style : '',			name : 'Edit',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.ui.template.Tiles}}</script><script id="tpl-pst-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-pst-prf"}}	{{tmpl "#tpl-pst-edt"}}</script><script id="tpl-pst-prf" type="text/x-jquery-tmpl"> 	<div id="pst-view-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">${message.post.title}</p>		{{tmpl({ message: $item.data.message, list : false }) "#tpl-pst-stp"}}	</div></script><script id="tpl-pst-edt" type="text/x-jquery-tmpl"> 	<div id="pst-edit-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Edit Post : ${message.post.title}</p>		<div id="post-edit-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._post-edit-panel-${id}:ln._sync">								<label class="field">					<span class="pleft">Title</span>					<span class="pright">						<input type="text" name="title" class="required cover" value="${message.post.title}"/>						<span class="error hidden">Invalid&nbsp;Title</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Content</span>					<span class="pright">						<textarea name="post" class="cover">${message.post.post}</textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="display.post.edit" />						<input type="hidden" name="gid" value="${message.post.postid}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input name="submit" type="submit" value="Save" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-pst-tmb" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		preid: 'pst-',		file: 'Thumbnail',		message: {			dirid: $item.data.message.dirid,			name: $item.data.message.post.name,			fileid: $item.data.message.post.thumbnail,			navigator : $item.data.message.navigator || $item.data.navigator		}	}) "#tpl-fil-edt"}}</script><script id="tpl-grl-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		ins : $item.data.ins,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.dataShort('Posts : ' + ($item.data.message.name || OrbitNote.data.username), 35, true),		tiles : [{			tile : '#pst-list',			style : '',			name : 'List',			privileged : true,			tpl : false		},{			tile : '#pst-add',			style : '',			name : 'Add',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.ui.template.Tiles}}</script><script id="tpl-grl-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-pst-lst"}}	{{tmpl "#tpl-pst-add"}}</script><script id="tpl-pst-add" type="text/x-jquery-tmpl"> 	<div id="pst-add-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Add Post : ${message.username  || OrbitNote.data.username}</p>		<div id="post-add-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._post-add-panel-${id}:ln._sync">							<div id="post-avail-panel-${id}">								<input type="hidden" name="service" value="messenger.post.available" class="data" />								<label class="field">					<span class="pleft">Name</span>					<span class="pright">						<input type="text" name="name" class="required cover data" />						<span class="error hidden">Invalid&nbsp;Name</span>					</span>				</label>				<div class="clearfloat"></div>								<p class="field">					<span class="pleft"></span>					<span class="pright">						<button  id="#/write/div/#post-avail-panel-${id}/" class="button load navigate" type="button">Check Availability</button>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>			</div>								<label class="field">					<span class="pleft">Description</span>					<span class="pright">						<textarea name="desc" class="cover"></textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="messenger.post.add" />						<input type="hidden" name="msgrid" value="${message.msgrid}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-pst-lst" type="text/x-jquery-tmpl"> 	<div id="pst-list-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Posts : ${message.username  || OrbitNote.data.username}</p>		{{each message.posts}}			{{tmpl({ message: $value, list : true }) "#tpl-pst-stp"}}		{{/each}}	</div></script><script id="tpl-pst-stp" type="text/x-jquery-tmpl"> 	<div id="post-view-panel-${message.post.gid}" class="panel">		<div class="pleft">			<img src="storage/public/thumbnails/post/${message.post.gid}.png" alt="GROUP THUMBNAIL" class="thumb{{if list}}mini{{/if}}"/>		</div>		<div class="pright ">			<p class="subhead">{{if list}}<a href="sms/post/${message.post.gid}/${message.post.name}/" class="ui">{{/if}}${message.post.name}{{if list}}</a>{{/if}}</p>			{{if message.post.desc}}			<p>${FireSpark.core.helper.dataShort(message.post.desc, 25, list)}</p>			{{/if}}						</div>		<div class="clearfloat"></div>		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a href="#" class="options tile"></a>					<ul class="menu-list">						<li><a href="#" >Alerts</a></li>						<li><a href="#" >Remove</a></li>					</ul>				</li>			</ul>		</div>	</div></script>
