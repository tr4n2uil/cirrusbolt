<script id="tpl-nte-stp" type="text/x-jquery-tmpl"> 	<div class="strip">		<span class="index">${$index+1}</span>		<p class="title">${title}</p>		<p class="details">			<span class="time">${time}</span>			<span class="author">${author}</span>			<span class="localview"><a href="#">View</a></span>		</p>	</div></script><script id="tpl-nte-lst" type="text/x-jquery-tmpl"> 	<div id="post-list" class="tile-content">		{{if valid}}		<p class="head">${message.bname} List</p>				<div class="striphead">			<span class="index">Index</span>			<p class="title">Title</p>			<p class="details">				<span class="time">Time</span>				<span class="author">Author</span>				<span class="localview">Options</span>			</p>		</div>				{{each message.posts}}			{{tmpl($value) "#tpl-nte-stp"}}		{{/each}}		{{else}}		<span class="error">${msg}</span><span class="hidden">${details}</span>		{{/if}}	</div></script><script id="tpl-nte-add" type="text/x-jquery-tmpl"> 	<div id="post-add" class="tile-content">		{{if FireSpark.core.helper.equals(message.admin, 1)}}		<p class="head">Add to ${message.bname}</p>		<div id="post-panel" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._post-panel">				<input type="hidden" name="service" value="display.post.add" />				<input type="hidden" name="boardid" value="${message.boardid}" />				<label class="field">					<span class="pleft">Title</span>					<span class="pright">						<input type="text" name="title" class="required three"/>						<span class="error hidden">Invalid Title</span>					</span>				</label>				<div class="clearfloat"></div>				<label class="field">					<span class="pleft">Message</span>					<span class="pright">						<textarea name="post" rows="15" class="editor full"></textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input name="submit" type="submit" value="Add" class="button"/>					</span>				</p>				<div class="status pright"></div>				<div class="clearfloat"></div>			</form>		</div>		{{/if}}	</div></script><script id="tpl-nte-edt" type="text/x-jquery-tmpl"> 	<div id="post-edit" class="tile-content">		<p class="head">Edit Post #${message.post.postid}</p>		<div id="post-panel" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._post-panel">				<input type="hidden" name="service" value="display.post.edit" />				<input type="hidden" name="postid" value="${message.post.postid}" />				<label class="field">					<span class="pleft">Title</span>					<span class="pright">						<input type="text" name="title" class="required three" value="${message.post.title}"/>						<span class="error hidden">Invalid Title</span>					</span>				</label>				<div class="clearfloat"></div>				<label class="field">					<span class="pleft">Message</span>					<span class="pright">						<textarea name="post" rows="15" class="editor full">${message.post.post}</textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input name="submit" type="submit" value="Add" class="button"/>					</span>				</p>				<div class="status pright"></div>				<div class="clearfloat"></div>			</form>		</div>	</div></script>
