<script id="tpl-grp-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		instance : $item.data.instance,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.shortString('Group : ' + $item.data.message.group.name, 18),		tiles : [{			tile : '#grp-view',			style : '',			name : 'View',			privileged : true,			tpl : false		},{			tile : '#grp-edit',			style : '',			name : 'Edit',			privileged : true,			tpl : false		},{			tile : '#grp-fil-edit',			style : '',			name : 'Thumbnail',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.jquery.template.Tiles}}</script><script id="tpl-grp-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-grp-prf"}}	{{tmpl "#tpl-grp-edt"}}	{{tmpl "#tpl-grp-tmb"}}</script><script id="tpl-grp-prf" type="text/x-jquery-tmpl"> 	<div id="grp-view-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Group : ${message.group.name}</p>		{{tmpl({ message: $item.data.message, list : false }) "#tpl-grp-stp"}}	</div></script><script id="tpl-grp-edt" type="text/x-jquery-tmpl"> 	<div id="grp-edit-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Edit Group : ${message.group.name}</p>		<div id="group-edit-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._group-edit-panel-${id}">											<label class="field">					<span class="pleft">Name</span>					<span class="pright">						<input type="text" name="name" class="required cover" value="${message.group.name}"/>						<span class="error hidden">Invalid&nbsp;Name</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Description</span>					<span class="pright">						<textarea name="desc" class="cover">${message.group.desc}</textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="messenger.group.edit" />						<input type="hidden" name="gid" value="${message.group.gid}" />						<input name="submit" type="submit" value="Save" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-grp-tmb" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		preid: 'grp-',		file: 'Thumbnail',		message: {			dirid: 0,			name: $item.data.message.group.name,			fileid: $item.data.message.group.thumbnail		}	}) "#tpl-fil-edt"}}</script><script id="tpl-grl-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		instance : $item.data.instance,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.shortString('Groups : ' + ($item.data.message.username || OrbitNote.data.username), 18),		tiles : [{			tile : '#grp-list',			style : '',			name : 'List',			privileged : true,			tpl : false		},{			tile : '#grp-add',			style : '',			name : 'Add',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.jquery.template.Tiles}}</script><script id="tpl-grl-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-grp-lst"}}	{{tmpl "#tpl-grp-add"}}</script><script id="tpl-grp-add" type="text/x-jquery-tmpl"> 	<div id="grp-add-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Add Group : ${message.username  || OrbitNote.data.username}</p>		<div id="group-add-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._group-add-panel-${id}">							<div id="group-avail-panel-${id}">								<input type="hidden" name="service" value="messenger.group.available" class="data" />								<label class="field">					<span class="pleft">Name</span>					<span class="pright">						<input type="text" name="name" class="required cover data" />						<span class="error hidden">Invalid&nbsp;Name</span>					</span>				</label>				<div class="clearfloat"></div>								<p class="field">					<span class="pleft"></span>					<span class="pright">						<button  id="#dataload:url=run.php:sel=#group-avail-panel-${id}" class="button load navigate" type="button">Check Availability</button>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>			</div>								<label class="field">					<span class="pleft">Description</span>					<span class="pright">						<textarea name="desc" class="cover"></textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="messenger.group.add" />						<input type="hidden" name="msgrid" value="${message.msgrid}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-grp-lst" type="text/x-jquery-tmpl"> 	<div id="grp-list-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Groups : ${message.username  || OrbitNote.data.username}</p>		{{each message.groups}}			{{tmpl({ message: $value, list : true }) "#tpl-grp-stp"}}		{{/each}}	</div></script><script id="tpl-grp-stp" type="text/x-jquery-tmpl"> 	<div id="group-view-panel-${id}" class="panel">		<div class="pleft">			<img src="storage/public/thumbnails/group/${message.group.gid}.png" alt="GROUP THUMBNAIL" class="thumb"/>		</div>		<div class="pright ">			<p class="subhead">{{if list}}<a href="#/tileload/key/messenger.group.info/id/${message.group.gid}" class="navigate">{{/if}}${message.group.name}{{if list}}</a>{{/if}}</p>			{{if message.group.desc}}			<p>${FireSpark.core.helper.shortString(message.group.desc, 25, list)}</p>			{{/if}}						</div>		<div class="clearfloat"></div>		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a href="#" class="options tile"></a>					<ul class="menu-list">						<li><a href="#" >Alerts</a></li>						<li><a href="#" >Remove</a></li>					</ul>				</li>			</ul>		</div>	</div></script><script id="tpl-nte-stp" type="text/x-jquery-tmpl"> 	<div class="strip">		<span class="index">${$index+1}</span>		<p class="title">${title}</p>		<p class="details">			<span class="time">${time}</span>			<span class="author">${author}</span>			<span class="localview"><a href="#">View</a></span>		</p>	</div></script><script id="tpl-nte-lst" type="text/x-jquery-tmpl"> 	<div id="post-list" class="tile-content">		{{if valid}}		<p class="head">${message.bname} List</p>				<div class="striphead">			<span class="index">Index</span>			<p class="title">Title</p>			<p class="details">				<span class="time">Time</span>				<span class="author">Author</span>				<span class="localview">Options</span>			</p>		</div>				{{each message.posts}}			{{tmpl($value) "#tpl-nte-stp"}}		{{/each}}		{{else}}		<span class="error">${msg}</span><span class="hidden">${details}</span>		{{/if}}	</div></script><script id="tpl-nte-add" type="text/x-jquery-tmpl"> 	<div id="post-add" class="tile-content">		{{if FireSpark.core.helper.equals(message.admin, 1)}}		<p class="head">Add to ${message.bname}</p>		<div id="post-panel" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._post-panel">				<input type="hidden" name="service" value="display.post.add" />				<input type="hidden" name="boardid" value="${message.boardid}" />				<label class="field">					<span class="pleft">Title</span>					<span class="pright">						<input type="text" name="title" class="required three"/>						<span class="error hidden">Invalid Title</span>					</span>				</label>				<div class="clearfloat"></div>				<label class="field">					<span class="pleft">Message</span>					<span class="pright">						<textarea name="post" rows="15" class="editor full"></textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input name="submit" type="submit" value="Add" class="button"/>					</span>				</p>				<div class="status pright"></div>				<div class="clearfloat"></div>			</form>		</div>		{{/if}}	</div></script><script id="tpl-nte-edt" type="text/x-jquery-tmpl"> 	<div id="post-edit" class="tile-content">		<p class="head">Edit Post #${message.post.postid}</p>		<div id="post-panel" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._post-panel">				<input type="hidden" name="service" value="display.post.edit" />				<input type="hidden" name="postid" value="${message.post.postid}" />				<label class="field">					<span class="pleft">Title</span>					<span class="pright">						<input type="text" name="title" class="required three" value="${message.post.title}"/>						<span class="error hidden">Invalid Title</span>					</span>				</label>				<div class="clearfloat"></div>				<label class="field">					<span class="pleft">Message</span>					<span class="pright">						<textarea name="post" rows="15" class="editor full">${message.post.post}</textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input name="submit" type="submit" value="Add" class="button"/>					</span>				</p>				<div class="status pright"></div>				<div class="clearfloat"></div>			</form>		</div>	</div></script>
