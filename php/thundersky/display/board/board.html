<script id="tpl-brd-tls" type="text/x-jquery-tmpl"> 	<span></span></script><script id="tpl-brd-tcs" type="text/x-jquery-tmpl"> 	<div id="brd-view-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-brd-view"}}	</div>	<div id="brd-edit-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-brd-edt"}}	</div>	<div id="pst-add-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-pst-add"}}	</div></script><script id="tpl-brd-view" type="text/x-jquery-tmpl"> 	<p class="head">${message.board.bname}</p>	<div id="board-view-panel-${message.board.boardid}" class="{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}panel{{/if}}">		<p class="subhead">${message.board.desc}</p>				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a class="navigate" href="!/view/#brd-edit-${id}/">Edit Board</a>         				</li>			</ul>		</div>		{{/if}}	</div>		{{tmpl({		message : {			posts : $item.data.message.posts,			boardid : $item.data.message.boardid,			admin : $item.data.message.postadmin,			name : 'Posts',			total : $item.data.message.total,			pgsz : $item.data.message.pgsz,			pgno : $item.data.message.pgno,			navigator : $item.data.message.navigator || $item.data.navigator		}	}) "#tpl-pst-lst"}}</script><script id="tpl-brd-edt" type="text/x-jquery-tmpl"> 	<p class="head">Edit Board : ${message.board.bname}</p>	<div id="board-edit-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._board-edit-panel-${id}:ln._sync">			<table class="formtable"><tbody>						<tr>				<td>Name</td>				<td>					<input type="text" name="bname" class="required cover" value="${message.board.bname}" />					<span class="error hidden">Invalid Name</span>				</td>			</tr>						<tr>				<td>Description</td>				<td>					<textarea name="desc" class="cover">${message.board.desc}</textarea>				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.board.edit" />					<input type="hidden" name="boardid" value="${message.board.boardid}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input name="submit" type="submit" value="Save" class="button"/>				</td>				<td>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a class="navigate" href="!/view/#brd-view-${id}/">View Board</a>         				</li>			</ul>		</div>		{{/if}}	</div></script><script id="tpl-brdl-tls" type="text/x-jquery-tmpl"> 	<span></span></script><script id="tpl-brdl-tcs" type="text/x-jquery-tmpl"> 	<div id="brd-list-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-brd-lst"}}	</div>	<div id="brd-add-${id}" class="tile-content tlc-${key}-${id}">		{{tmpl "#tpl-brd-add"}}	</div></script><script id="tpl-brd-add" type="text/x-jquery-tmpl"> 	<p class="head">New Board : ${message.name}</p>	<div id="board-add-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._board-add-panel-${id}:ln._sync">			<table class="formtable"><tbody>						<tr>				<td>Name</td>				<td>					<input type="text" name="bname" class="required cover" />					<span class="error hidden">Invalid Name</span>				</td>			</tr>						<tr>				<td>Description</td>				<td>					<textarea name="desc" class="cover"></textarea>				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.board.add" />					<input type="hidden" name="forumid" value="${message.forumid}" />					<input type="hidden" name="fname" value="${message.name}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input name="submit" type="submit" value="Submit" class="button"/>				</td>				<td>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a class="navigate" href="!/view/#brd-list-${id}/">List Boards</a>         				</li>			</ul>		</div>		{{/if}}	</div></script><script id="tpl-brd-lst" type="text/x-jquery-tmpl"> 	<div class="{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}panel{{/if}}">		<p class="head">${message.name}</p>		{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a class="navigate" href="!/view/#brd-add-${id}/">New Board</a>         				</li>			</ul>		</div>		{{/if}}	</div>	<div id="board-list-panel-${id}">		<table class="forum-list"><thead>		<tr><th>Board</th><th>Posts</th><th>Last Post</th></tr>		</thead><tbody>		{{if jQuery(message.boards).length}}		{{each message.boards}}			<tr>				<td>					<div class="{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}panel{{/if}}">						<span class="title">							<a class="ui" href="board/${board.boardid}/${board.bname}/">${board.bname}</a>						</span>						<br/>						<span class="desc">${board.desc}</span>						{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}						<div class="optmenu hover">							<ul class="hover-menu vertical">																<span id="brd-rm-${board.boardid}">									<input type="hidden" name="service" value="display.board.remove" class="data" />									<input type="hidden" name="forumid" value="${message.id}" class="data" />									<input type="hidden" name="boardid" value="${board.boardid}" class="data" />									<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" class="data" />									<li><a class="launch" href="#/write/div/#brd-rm-${board.boardid}/~/ln/#sync/">Remove</a></li>									<span class="status"></span>								</span>							</ul>						</div>						{{/if}}					<br />				</td>				<td>${chain.count}</td>				<td><a href="profile/${chain.author}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${chain.author}.png')">${chain.author}</a><br /><span class="desc">at ${FireSpark.core.helper.readTime(Number(chain.mtime))}</span></td>			</tr>		{{/each}}		{{else}}			<tr><td colspan="3">No boards yet</td></tr>		{{/if}}		</tbody></table>	</div></script>
