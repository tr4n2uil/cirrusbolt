<script id="tpl-dir-tcs" type="text/x-jquery-tmpl"> 	<div id="dir-list-${message.dirid}" class="tile-content ${key}-${message.dirid} smart-panel">		{{tmpl "#tpl-dir-lst"}}	</div></script><script id="tpl-dir-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} directory-list" id="directory-add-${message.dirid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Files in ' + $item.data.message.dirname,			addtxt : 'New Directory',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="directory-add-panel-${message.dirid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._file-add-${message.dirid}:chng.hide:tpl._tpl-dir-block:pnl._files-${message.dirid}:act.first:anm.none:iframe.true" enctype="multipart/form-data">				<table class="formtable"><tbody>								<tr>					<td>Directory</td>					<td>						<input type="directory" name="directory" class="required"/>						<span class="error hidden">Invalid&nbsp;Directory</span>					</td>				</tr>							<tr>					<td>						<input type="hidden" name="service" value="storage.directory.add" />						<input type="hidden" name="filekey" value="directory" />						<input type="hidden" name="dirid" value="${message.dirid}" />						<input type="hidden" name="dirname" value="${message.dirname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					</td>					<td>						<input name="submit" type="submit" value="Submit" class="button"/>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-dir-block" type="text/x-jqery-tmpl">	<tr id="dir-${message.directory.fileid}" class="smart-panel">		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="dir-edit-${message.directory.fileid}">								<span class="smart-display">					<p class="title"><a href="directory/${message.directory.fileid}/" target="_blank">${message.directory.name}</a></p>				</span>								<span class="desc">					${FireSpark.core.helper.readFileSize(Number(message.directory.size))}&nbsp;&middot;&nbsp;${message.directory.mime}					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						&nbsp;&middot;&nbsp;						<a href="#" class="smart-edit">Change</a>&nbsp;&middot;&nbsp;						<a href="permissions/${message.directory.fileid}/${message.directory.name}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;						<span id="dir-rm-${message.directory.fileid}">							<input type="hidden" name="service" value="storage.directory.remove" class="data" />							<input type="hidden" name="dirid" value="${message.dirid}" class="data" />							<input type="hidden" name="dirname" value="${message.dirname}" class="data" />							<input type="hidden" name="fileid" value="${message.directory.fileid}" class="data" />							<a href="#/write/div/#dir-rm-${message.directory.fileid}/~/pnl/#dir-${message.directory.fileid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._fil-edit-${message.directory.fileid}:chng.hide:tpl._tpl-dir-block:pnl._fil-${message.directory.fileid}:act.replace:anm.none:iframe.true" method="post" action="run.php" enctype="multipart/form-data">					<div class="panel">						<table class="formtable"><tbody>						<tr>							<td>Directory</td>							<td>								<input type="directory" name="directory" class="required"/>								<span class="error hidden">Invalid&nbsp;Directory</span>							</td>						</tr>						<tr>							<td>								<input type="hidden" name="service" value="storage.directory.write">								<input type="hidden" name="filekey" value="directory">								<input type="hidden" name="fileid" value="${message.directory.fileid}">								<input type="hidden" name="dirid" value="${message.dirid}">								<input type="hidden" name="dirname" value="${message.dirname}" />								<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />							</td>							<td>								<input name="submit" type="submit" value="Change" class="button smart-save dir-btn"/>								<input name="reset" type="reset" value="Cancel" class="button smart-cancel dir-btn"/>								<span class="status"></span>							</td>						</tr>						</tbody></table>					</div>				</form>				{{/if}}			</span>			<br />		</td>	</tr></script><script id="tpl-dirs-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.directories).length}}	{{each message.directories}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				dirid : $item.data.message.dirid,				dirname : $item.data.message.dirname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-dir-block"}}	{{/each}}	{{/if}}</script><script id="tpl-dir-lst" type="text/x-jquery-tmpl"> 	<div id="dir-add-${message.dirid}">		{{tmpl "#tpl-dir-add"}}	</div>		<div id="directory-list-panel-${message.dirid}" >		<table class="directory-list"><tbody id="directories-${message.dirid}">			{{tmpl "#tpl-dirs-block"}}		</tbody></table>	</div>		{{if jQuery(message.directories).length}}		{{tmpl({ 			message: {				id : $item.data.message.dirid, 				name : $item.data.message.dirname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'directories', 			panel : '#directories-' + ($item.data.id || $item.data.message.dirid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-dirs-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script id="tpl-dir-view" type="text/x-jquery-tmpl"> 	<div id="{{if preid}}${preid}{{/if}}dir-view-${message.fileid}" class="tile-content ${key}-${message.fileid} smart-panel">		{{tmpl "#tpl-dir-info"}}	</div></script><script id="tpl-dir-info" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : ' Directory' + $item.data.message.directory.name,		tiles : [		]	}) "#tpl-tile-menu"}}		</script><script id="tpl-dir-edt" type="text/x-jquery-tmpl"> 	<div id="{{if preid}}${preid}{{/if}}dir-edit-${id}" class="tile-content ${key}-${id}">		{{tmpl({			admin : $item.data.message.admin,			name : $item.data.menu ? $item.data.menu.name : 'Edit Directory : ' + $item.data.message.name,			tiles : $item.data.menu ? $item.data.menu.tiles : []		}) "#tpl-tile-menu"}}				<div id="{{if preid}}${preid}{{/if}}directory-edit-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" enctype="multipart/form-data" id="_write:sel._{{if preid}}${preid}{{/if}}directory-edit-panel-${id}:iframe.true:ln._sync">				<table class="formtable"><tbody>								<tr>					<td>Directory</td>					<td>						<input type="directory" name="directory" class="required"/>						<span class="error hidden">Invalid&nbsp;Directory</span>					</td>				</tr>							<tr>					<td>						<input type="hidden" name="service" value="storage.directory.write">						<input type="hidden" name="filekey" value="directory">						<input type="hidden" name="fileid" value="${message.fileid}">						<input type="hidden" name="dirid" value="${message.dirid}">						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					</td>					<td>						<input name="submit" type="submit" value="Submit" class="button"/>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>		</div>	</div></script>
