<script id="tpl-fil-edt" type="text/x-jquery-tmpl"> 	<div id="{{if preid}}${preid}{{/if}}fil-edit-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Edit {{if file}}${file}{{else}}File{{/if}} : ${message.name}</p>		<div id="file-edit-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" enctype="multipart/form-data" id="_write:sel._file-edit-panel-${id}:iframe.true:ln._sync">											<label class="field">					<span class="pleft">File</span>					<span class="pright">						<input type="file" name="file" class="required"/>						<span class="error hidden">Invalid&nbsp;File</span>					</span>				</label>				<div class="clearfloat"></div>							<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="storage.file.write">						<input type="hidden" name="filekey" value="file">						<input type="hidden" name="fileid" value="${message.fileid}">						<input type="hidden" name="dirid" value="${message.dirid}">						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-fil-stp" type="text/x-jquery-tmpl"> 	</script><script id="tpl-fil-lst" type="text/x-jquery-tmpl"> 	</script>
