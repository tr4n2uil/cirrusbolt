<script id="tpl-sms-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		instance : $item.data.instance,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.shortString('Message #' + $item.data.message.sms.smsid, 18),		tiles : [{			tile : '#sms-view',			style : '',			name : 'View',			privileged : true,			tpl : false		},{			tile : '#sms-edt',			style : '',			name : 'Edit',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.jquery.template.Tiles}}</script><script id="tpl-sms-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-sms-inf"}}	{{tmpl "#tpl-sms-edt"}}</script><script id="tpl-sms-inf" type="text/x-jquery-tmpl"> 	<div id="sms-view-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Message #${message.sms.smsid}</p>		{{tmpl({ message: $item.data.message, list : false }) "#tpl-sms-stp"}}	</div></script><script id="tpl-sms-edt" type="text/x-jquery-tmpl"> 	<div id="sms-edit-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Edit Message #${message.sms.smsid}</p>		<div id="sms-edit-panel" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._sms-edit-panel">											<label class="field">					<span class="pleft">To</span>					<span class="pright">						<input type="text" name="to" class="required cover" value="${message.sms.to}"/>						<span class="error hidden">Invalid&nbsp;Recipient</span>						<span class="desc">Use comma (,) to separate multiple recipients</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Message</span>					<span class="pright">						<textarea name="body" class="cover" rows="5">${message.sms.body}</textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="queque.sms.edit" />						<input type="hidden" name="smsid" value="${message.sms.smsid}" />						<input name="submit" type="submit" value="Save" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-smsl-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		instance : $item.data.instance,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.shortString('Messages : ' + $item.data.message.quename, 18),		tiles : [{			tile : '#sms-list',			style : '',			name : 'List',			privileged : true,			tpl : false		},{			tile : '#sms-add',			style : '',			name : 'Add',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.jquery.template.Tiles}}</script><script id="tpl-smsl-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-sms-lst"}}	{{tmpl "#tpl-sms-add"}}</script><script id="tpl-sms-add" type="text/x-jquery-tmpl"> 	<div id="sms-add-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Add Message : ${message.quename}</p>		<div id="sms-add-panel" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._sms-add-panel">											<label class="field">					<span class="pleft">To</span>					<span class="pright">						<input type="text" name="to" class="required cover" value="${message.to}"/>						<span class="error hidden">Invalid&nbsp;Recipient(s)</span>						<span class="desc">Use comma (,) to separate multiple recipients</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Message</span>					<span class="pright">						<textarea name="body" class="cover" rows="5">${message.body}</textarea>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="queue.sms.add" />						<input type="hidden" name="queid" value="${message.queid}" />					</span>					<span class="pright">						<input name="submit" type="submit" value="Submit" class="button"/>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-sms-lst" type="text/x-jquery-tmpl"> 	<div id="sms-list-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Messages : ${message.quename}</p>		{{each message.sms}}			{{tmpl({ message: $value, list : true }) "#tpl-sms-stp"}}		{{/each}}	</div></script><script id="tpl-sms-stp" type="text/x-jquery-tmpl"> 	<div id="sms-view-panel" class="panel">			<div>				<p class="desc fleft">To : ${FireSpark.core.helper.shortString(message.sms.to, 50, list)}</p>				<div class="optmenu fright">						<ul class="hover-menu vertical">							<li>								<a href="#" class="tile">Options</a>								<ul class="menu-list">									<li><a href="#" >Remove</a></li>								</ul>							</li>						</ul>				</div>				<div class="clearfloat"></div>				<br />				<p>{{if list}}<a href="#/tileload/key/messenger.message.info/id/${message.sms.smsid}" class="navigate">{{/if}}${FireSpark.core.helper.shortString(message.sms.body, 50, list)}{{if list}}</a>{{/if}}</p>			</div>	</div></script>
