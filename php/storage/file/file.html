<script id="tpl-fil-edt" type="text/x-jquery-tmpl"> 	<div id="{{if preid}}${preid}{{/if}}fil-edit-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Edit {{if file}}${file}{{else}}File{{/if}} : ${message.name}</p>		<div id="file-edit-panel" class="panel">			<form action="run.php" method="post" class="navigate" enctype="multipart/form-data" id="_formsubmit:sel._file-edit-panel:iframe.true">											<label class="field">					<span class="pleft">File</span>					<span class="pright">						<input type="file" name="file" class="required"/>						<span class="error hidden">Invalid&nbsp;File</span>					</span>				</label>				<div class="clearfloat"></div>							<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="storage.file.write">						<input type="hidden" name="filekey" value="file">						<input type="hidden" name="fileid" value="${message.fileid}">						<input type="hidden" name="dirid" value="${message.dirid}">						<input name="submit" type="submit" value="Submit" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-fil-stp" type="text/x-jquery-tmpl"> 	<div class="strip">		<span class="index">${$index+1}</span>		<p class="title">${title}</p>		<p class="details">			<span class="time">${time}</span>			<span class="author">${author}</span>			<span class="localview"><a href="#">View</a></span>		</p>	</div></script><script id="tpl-fil-lst" type="text/x-jquery-tmpl"> 	<div id="note-list" class="tile-content">		{{if valid}}		<p class="head">${message.bname} List</p>				<div class="striphead">			<span class="index">Index</span>			<p class="title">Title</p>			<p class="details">				<span class="time">Time</span>				<span class="author">Author</span>				<span class="localview">Options</span>			</p>		</div>				{{each message.notes}}			{{tmpl($value) "#tpl-nte-stp"}}		{{/each}}		{{else}}		<span class="error">${msg}</span><span class="hidden">${details}</span>		{{/if}}	</div></script>
